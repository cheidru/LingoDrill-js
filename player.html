<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="player.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body>
    <header>
        <a id="home-page" href="http://"></a>
        <div id="app-name">Lingo Drill</div>
        <a id="setup-page" href="http://"></a>
    </header>

    <main>

        <section class="player">
            <div id="played-title-wrapper">
                <div id="played-title" style="overflow: visible;">Song</div>
            </div>

            <audio id="mymusic" src=""></audio>

            <div id="player-progress-bar-wrapper">
                <div id="player-btn" class="play-btn"></div>
                <div id="player-progress-bar-track">
                    <div id="player-progress-bar-thumb"></div>
                </div>

            </div>            

            <div id="player-bottom-menu-wrapper">
                <div id="bottom-menu-player-btn" class="play-btn"></div>
                <div id="stop-svg-btn"></div>
                <svg id="repeat-svg-btn" width="800px" height="800px" viewBox="-2 -3 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" class="jam jam-repeat">
                    <path d='M11.774 15l1.176 1.176a1 1 0 0 1-1.414 1.414l-2.829-2.828a1 1 0 0 1 0-1.414l2.829-2.829a1 1 0 0 1 1.414 1.415L11.883 13H14a4 4 0 1 0 0-8 1 1 0 0 1 0-2 6 6 0 1 1 0 12h-2.226zM8.273 3L7.176 1.904A1 1 0 0 1 8.591.489l2.828 2.829a1 1 0 0 1 0 1.414L8.591 7.56a1 1 0 0 1-1.415-1.414L8.323 5H6a4 4 0 1 0 0 8 1 1 0 0 1 0 2A6 6 0 1 1 6 3h2.273z' /></svg>
                
                <svg id="volume-svg-btn" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <g stroke="#000000" stroke-width="2" id="volume-svg">
                        <path stroke-linejoin="round" d="M8 9H5v6h3l5 4V5L8 9z"/>
                        <path stroke-linecap="round" d="M17 8a5.657 5.657 0 010 8"/>
                    </g>
                </svg>

                <svg id="volume-svg-btn-off" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <g id="volume-svg" stroke="#000000" stroke-width="2">
                    <path stroke-linejoin="round" d="M7 9H4v6h3l5 4V5L7 9z"/>
                    <path stroke-linecap="round" d="M16 9.5l5 5"/>
                    <path stroke-linecap="round" d="M21 9.5l-5 5"/>
                    </g>
                </svg>

                <div id="volume-slider-track">
                    <div id="volume-slider-thumb"></div>
                </div>

                <div id="player-time">0 / 0</div>
            </div>

        </section>

        <section id="ranges">

            <div id="add-new-range-menu">
                    <object type="image/svg+xml" id="add-range-icon" data="./assets/list-add-svgrepo-com.svg"></object>
                    <div>Click here to add ranges to audio file</div>                    
            </div>

            <div id="range-list-wrapper">
                <ul id="range-list">
                </ul>
            </div>

        </section>

    </main>

<script src="./player.js"></script>
</body>
</html>
