<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="file-list.css">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio file list</title>
</head>
<body>
    <header>
        <a id="home-page" href="http://"></a>
        <div id="app-name">Lingo Drill</div>
        <a id="setup-page" href="http://"></a>
    </header>

    <main>
        <div id="file-list-wrapper">
            <ul id="file-list"></ul>
        </div>
        <div id="add-new-file-menu">
            <input type="file" name="file" accept=".mp3" id="add-file-dialog">
            <label for="add-file-dialog" id="add-file-dialog-label">
                <object type="image/svg+xml" id="download-icon" data="./assets/download-alt-4-svgrepo-com.svg"></object>
                <div>Click here to add a new MP3 audio file</div>                    
            </label>
        </div>

        <dialog id="file-exist-pop-up">
            <p>The Selectd file alteady exists in the list!</p>
        </dialog>

        <dialog id="audio-edit-pop-up">
            <div id="audio-edit-pop-up-wrapper">
                <div id="title-wrapper"><div id="title">Song Name</div></div>
                <ul id="audio-edit-pop-up-menu">
                    <li id="audio-edit-rename">Rename</li>
                    <li id="audio-editdelete">Delete</li>
                    <li id="audio-edit-subtitle">Add/delete subtitle</li>
                </ul>
            </div>
        </dialog>

        <dialog id="audio-rename-pop-up">
            <input type="text" placeholder="Audio name" id="rename-field" name="rename">
            <div id="audio-rename-pop-up-btn-wrapper">
                <button id="rename-btn">Rename</button>
                <button id="cancel-rename-btn">Cancel</button>
            </div>

        </dialog>

        <dialog id="audio-delete-pop-up">
            <p>Are you shure you want to delete the audio [name]</p>
            <button id="delete-btn">Delete</button>
            <button id="cancel-delete-btn">Cancel</button>         
        </dialog>

        <dialog id="add-delete-subtitle-pop-up">
            <ul id="subtitle-pop-up-menu">
                <li>Add subtitle</li>
                <li>Delete subtitle</li>
            </ul>
        </dialog>
    </main>

    
    <script src="./script.js"></script>
</body>
</html>
