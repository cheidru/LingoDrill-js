<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio file list</title>
</head>
<body>
    <header>
        <a id="home-page" href="http://"></a>
        <div id="app-name">Lingo Drill</div>
        <a id="setup-page" href="http://"></a>
    </header>

    <section>
        <div id="file-list-wrapper">
            <ul id="file-list">
            </ul>
        </div>
        <div id="add-new-file-menu">
            <input type="file" name="file" accept=".mp3" id="add-file-dialogue">
            <label for="add-file-dialogue" id="add-file-dialogue-label">
                <object type="image/svg+xml" id="download-icon" data="./assets/download-alt-4-svgrepo-com.svg"></object>
                <div>Click here to add a new MP3 audio file</div>                    
            </label>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
