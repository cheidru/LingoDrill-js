<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="player.css"> -->
    <link rel="stylesheet" href="ranges.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranges</title>
</head>
<body>
    <header>
        <a id="home-page" href="http://"></a>
        <div id="app-name">Lingo Drill</div>
        <a id="setup-page" href="http://"></a>
    </header>

    <main>

        <div class="range-editor">

            <div id="played-title-wrapper">
                <div id="played-title" style="overflow: visible;">Song</div>
            </div>

            <audio id="mymusic" src=""></audio>

            <div id="progress-bar-ruler"></div>

            <div id="player-progress-bar-wrapper">

                <div id="player-progress-bar-track">

                    <div id="player-thumb">
                        <div id="thumb-time" class="border-time thumb-time">0</div>
                        <div id="thumb-line" class="range-border-line"></div>
                        <div id="thumb-pointer"></div>
                    </div>
                    
                    <div id="range-border-wrapper-left" class="border-wrapper-left">
                        <div id="left-border-time" class="border-time left-time">0</div>
                        <div id="border-line-left" class="range-border-line left-line"></div>
                        <div id="range-border-pointer-left" class="left-pointer"></div>
                        <svg id="range-border-left-lock-closed" class="left-lock-closed" width="5px" height="5px" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg"><path d="M 28.0000 4.2578 C 21.4609 4.2578 15.4844 8.9219 15.4844 18.5078 L 15.4844 24.1328 C 12.9531 24.4375 11.7109 25.9610 11.7109 28.9610 L 11.7109 46.8438 C 11.7109 50.2188 13.2578 51.7422 16.375 51.7422 L 39.625 51.7422 C 42.7422 51.7422 44.2891 50.2188 44.2891 46.8438 L 44.2891 28.9375 C 44.2891 25.9375 43.0469 24.3437 40.5156 24.0625 L 40.5156 18.5078 C 40.5156 8.9219 34.5391 4.2578 28.0000 4.2578 Z M 19.2578 17.9922 C 19.2578 11.4532 23.1484 7.8672 28.0000 7.8672 C 32.8515 7.8672 36.7422 11.4532 36.7422 17.9922 L 36.7422 24.0391 L 19.2578 24.0625 Z"/></svg>
                        <svg id="range-border-left-lock-open" class="left-lock-open" width="5px" height="5px" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg"><path d="M 40.3163 3.2969 C 33.7070 3.2969 27.3320 7.8438 27.3320 17.5234 L 27.3320 24.9063 L 7.2460 24.9063 C 4.1288 24.9063 2.6757 26.3828 2.6757 29.7344 L 2.6757 47.8750 C 2.6757 51.2266 4.1288 52.7031 7.2460 52.7031 L 30.8242 52.7031 C 33.9413 52.7031 35.3944 51.2266 35.3944 47.8750 L 35.3944 29.7344 C 35.3944 26.5000 34.0351 25.0234 31.1054 24.9297 L 31.1054 17.0313 C 31.1054 10.3750 35.4179 6.8828 40.3163 6.8828 C 45.2382 6.8828 49.5505 10.3750 49.5505 17.0313 L 49.5505 22.4219 C 49.5505 24.0860 50.3708 24.7891 51.4489 24.7891 C 52.4804 24.7891 53.3243 24.1563 53.3243 22.4922 L 53.3243 17.5234 C 53.3243 7.8438 46.9259 3.2969 40.3163 3.2969 Z"/></svg>
                    </div>
                    <div id="range-box">
                        <div id="range-box-play-btn"></div>
                    </div>
                    <div id="range-border-wrapper-right" class="border-wrapper-right">
                        <div id="right-border-time" class="border-time right-time">0</div>
                        <div id="border-line-right" class="range-border-line right-line"></div>
                        <div id="range-border-pointer-right" class="right-pointer"></div>
                        <svg id="range-border-right-lock-closed" class="right-lock-closed" width="5px" height="5px" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg"><path d="M 28.0000 4.2578 C 21.4609 4.2578 15.4844 8.9219 15.4844 18.5078 L 15.4844 24.1328 C 12.9531 24.4375 11.7109 25.9610 11.7109 28.9610 L 11.7109 46.8438 C 11.7109 50.2188 13.2578 51.7422 16.375 51.7422 L 39.625 51.7422 C 42.7422 51.7422 44.2891 50.2188 44.2891 46.8438 L 44.2891 28.9375 C 44.2891 25.9375 43.0469 24.3437 40.5156 24.0625 L 40.5156 18.5078 C 40.5156 8.9219 34.5391 4.2578 28.0000 4.2578 Z M 19.2578 17.9922 C 19.2578 11.4532 23.1484 7.8672 28.0000 7.8672 C 32.8515 7.8672 36.7422 11.4532 36.7422 17.9922 L 36.7422 24.0391 L 19.2578 24.0625 Z"/></svg>
                        <svg id="range-border-right-lock-open" class="right-lock-open" width="5px" height="5px" viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg"><path d="M 40.3163 3.2969 C 33.7070 3.2969 27.3320 7.8438 27.3320 17.5234 L 27.3320 24.9063 L 7.2460 24.9063 C 4.1288 24.9063 2.6757 26.3828 2.6757 29.7344 L 2.6757 47.8750 C 2.6757 51.2266 4.1288 52.7031 7.2460 52.7031 L 30.8242 52.7031 C 33.9413 52.7031 35.3944 51.2266 35.3944 47.8750 L 35.3944 29.7344 C 35.3944 26.5000 34.0351 25.0234 31.1054 24.9297 L 31.1054 17.0313 C 31.1054 10.3750 35.4179 6.8828 40.3163 6.8828 C 45.2382 6.8828 49.5505 10.3750 49.5505 17.0313 L 49.5505 22.4219 C 49.5505 24.0860 50.3708 24.7891 51.4489 24.7891 C 52.4804 24.7891 53.3243 24.1563 53.3243 22.4922 L 53.3243 17.5234 C 53.3243 7.8438 46.9259 3.2969 40.3163 3.2969 Z"/></svg>
                    </div>
                </div>

                <div id="arrow-glide-left"></div>
                <div id="arrow-glide-right"></div>

                <div id="glade-slider"></div>

            </div>            

            <div id="bottom-menu-wrapper">

                <div id="player-bottom-menu-wrapper">
                    <div id="bottom-menu-player-btn" class="play-btn"></div>
                    

                    <div id="stop-svg-btn"></div>
                    
                    <svg id="save-svg-btn" fill="#000000" width="800px" height="800px" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <g fill-rule="evenodd" stroke="#000000" stroke-width="2"  id="volume-svg">
                            <path d="M65.456 48.385c10.02 0 96.169-.355 96.169-.355 2.209-.009 5.593.749 7.563 1.693 0 0-1.283-1.379.517.485 1.613 1.67 35.572 36.71 36.236 37.416.665.707.241.332.241.332.924 2.007 1.539 5.48 1.539 7.691v95.612c0 7.083-8.478 16.618-16.575 16.618-8.098 0-118.535-.331-126.622-.331-8.087 0-16-6.27-16.356-16.1-.356-9.832.356-118.263.356-126.8 0-8.536 6.912-16.261 16.932-16.261zm-1.838 17.853l.15 121c.003 2.198 1.8 4.003 4.012 4.015l120.562.638a3.971 3.971 0 0 0 4-3.981l-.143-90.364c-.001-1.098-.649-2.616-1.445-3.388L161.52 65.841c-.801-.776-1.443-.503-1.443.601v35.142c0 3.339-4.635 9.14-8.833 9.14H90.846c-4.6 0-9.56-4.714-9.56-9.14s-.014-35.14-.014-35.14c0-1.104-.892-2.01-1.992-2.023l-13.674-.155a1.968 1.968 0 0 0-1.988 1.972zm32.542.44v27.805c0 1.1.896 2.001 2 2.001h44.701c1.113 0 2-.896 2-2.001V66.679a2.004 2.004 0 0 0-2-2.002h-44.7c-1.114 0-2 .896-2 2.002z"/>
                            <path d="M127.802 119.893c16.176.255 31.833 14.428 31.833 31.728s-14.615 31.782-31.016 31.524c-16.401-.259-32.728-14.764-32.728-31.544s15.735-31.963 31.91-31.708zm-16.158 31.31c0 9.676 7.685 16.882 16.218 16.843 8.534-.039 15.769-7.128 15.812-16.69.043-9.563-7.708-16.351-15.985-16.351-8.276 0-16.045 6.52-16.045 16.197z"/>
                        </g>
                    </svg>
                                        
                    <svg id="border-svg-btn" viewBox="175 155 80 60" xmlns="http://www.w3.org/2000/svg" stroke="black">
                        <g>
                        <path fill="none" stroke-width="9.4677" stroke-linecap="square" stroke-linejoin="round" d="M189.3,182.3l56.2,19.7l-57.7,17.9l0-37.7 M187.8,182.2l0-9.3"/>
                        <path fill="none"  stroke-width="9.4677" stroke-linecap="square" stroke-linejoin="round" d="M187.7,158v-5.9"/>
                        </g>
                    </svg>

                    <svg id="volume-svg-btn" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <g stroke="#000000" stroke-width="2" id="volume-svg">
                            <path stroke-linejoin="round" d="M8 9H5v6h3l5 4V5L8 9z"/>
                            <path stroke-linecap="round" d="M17 8a5.657 5.657 0 010 8"/>
                        </g>
                    </svg>

                    <svg id="volume-svg-btn-off" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                        <g id="volume-svg" stroke="#000000" stroke-width="2">
                        <path stroke-linejoin="round" d="M7 9H4v6h3l5 4V5L7 9z"/>
                        <path stroke-linecap="round" d="M16 9.5l5 5"/>
                        <path stroke-linecap="round" d="M21 9.5l-5 5"/>
                        </g>
                    </svg>

                    <div id="volume-slider-track">
                        <div id="volume-slider-thumb"></div>
                    </div>
                </div>

                <div id="zoom-menu">
                    <object id="zoom-minus-svg-btn" type="image/svg+xml" data="./assets/zoom-out-2-svgrepo-com.svg"></object>
                    <div id="zoom-track">
                        <div id="zoom-thumb-svg-btn"></div>
                    </div>
                    <object id="zoom-plus-svg-btn" type="image/svg+xml" data="./assets/zoom-in-2-svgrepo-com.svg"></object>
                </div>                
            </div>
        </div>

    </main> 

    <!-- Add templates to player.html -->
    <template id="long-bar-template">
        <div class="templ-wrapper">
            <div id="long-number"></div>
            <div id="long-bar"></div>
        </div>
    </template>

    <template id="middle-bar-template">
        <div class="templ-wrapper">
            <div id="middle-number"></div>
            <div id="middle-bar"></div>
        </div>
    </template>

    <template id="short-bar-template">
        <div class="templ-wrapper">
            <div id="short-bar"></div>
        </div>
    </template>

    <template id="range-border">
        <div id="range-border-wrapper">
            <div id="range-border-line"></div>
            <div id="range-border-pointer"></div>
        </div>
    </template>
    <!-- End of templates section -->






<script src="./ranges.js"></script>
</body>
</html>
